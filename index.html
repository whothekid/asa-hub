    <head>
        <meta charsset="UTF-8">

        <link href="./styles/main.css" rel="stylesheet" />
        <title>ASA Hub</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.svg">
    </head>
    <body>
        <main>
            <nav class="whereami">
                <a href="#"><h3>Inicio</h3></a>
                <span class="material-symbols-rounded">
                    navigate_next
                </span>
                <a href="#"><h3>Cadastrar</h3></a>
            </nav>
            <section>
                <img src="logo.jpg" alt="Application logo">
                <form class="new-user">
                    <lavel for="email-adress">Endereço de e-mail:</lavel>
                    <input type="email" id="email-adress" name="email-adress">
                    <label for="full-name">Nome completo</label>
                    <label for="role">Cargo:</label>
                    <select id="role" name="role">
                        <option value="sales-representative">Representante de comercial</option>
                        <option value="technician">Técnico</option>
                        <option value="manager">Gerente</option>
                        <option value="sales-assistant">Assistente de vendas</option>
                      </select>
                </form>
                <form class="password-form">
                    <label for="user-name">Nome de usuário:</label>
                    <input type="text" id="user-name" name="user-name">
                    <label for="password"></label>
                    <input type="password" id="pass" name="password" minlength="8" required/>
                </form>
            </section>
        </main>
    </body>
</html>
